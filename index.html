<!DOCTYPE html>
<html lang="ukr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css " />
    <title>Mindmap-blended-group-12</title>
  </head>

  <body>
    <div id="wrapper">
      <!-- BOOK IMG -->
      <figure class="book">
        <a href="files/brtrbook.pdf" target="_blank">
          <img
            src="img/img1.png"
            alt="Книга зроби це зараз. 21 чудовий спосіб зробити більше за менший час. Брайан Трейси"
            width="170"
            height="250"
          />
        </a>
      </figure>

      <!-- TEXT1 -->
      <figure class="text1">
        <img src="img/1.png" alt="Зображення цифри 1" width="50" height="50" />
        <figcaption class="border">
          <h6>
            Бажаєте стати успішним — чітко формулюйте цілі, записуйте їх з
            урахуванням пріоритетності, встановлюйте їхні строки виконання та
            робіть свою роботу з досягнення цілей кожен день.
          </h6>
        </figcaption>
      </figure>

      <!-- TEXT2 -->
      <figure class="text2">
        <img src="img/2.png" alt="Зображення цифри 2" width="50" height="50" />
        <figcaption class="border">
          <h6>
            Заздалегідь плануйте кожен день. Складайте план на місяць, на
            тижден, та на кожен день. Список справ на день завжди складайте з
            урахуванням їхньої пріоритетності. Витратив перші 10% часу на
            планування та організацію роботи, ви зекономите 90% часу на її
            виконання.
          </h6>
        </figcaption>
      </figure>

      <!-- TEXT3 -->
      <figure class="text3">
        <img src="img/3.png" alt="Зображення цифри 3" width="50" height="50" />
        <figcaption class="border">
          <h6>
            До всього застосовуйте правило 80/20 В списку справ дві позиції з
            десяти можуть важити в рази більше, ніж остатні вісім. Ці дві
            позиції потрібно виконувати в першу чергу.
          </h6>
        </figcaption>
      </figure>

      <!-- TEXT4 -->
      <figure class="text4">
        <img src="img/4.png" alt="Зображення цифри 4" width="50" height="50" />
        <figcaption class="border">
          <h6>
            Думайте про наслідки Коли є розуміння, які рішення дійсно важливі
            для майбутнього, то легше встановити пріоритети в поточній
            діяльності. Часу на все ніколи не достає, але його буде достатньо,
            щоб робити найважливіше
          </h6>
        </figcaption>
      </figure>

      <!-- TEXT5 -->
      <figure class="text5">
        <img src="img/5.png" alt="Зображення цифри 5" width="50" height="50" />
        <figcaption class="border">
          <h6>
            Займайтесь творчою прокрастинацією. Зволікайте, розділяйте,
            передоручайте і просто викидайте ті завдання, виконання яких нічого
            особливого не змінять у вашому житті.
          </h6>
        </figcaption>
      </figure>

      <!-- TEXT6 -->
      <figure class="text6">
        <img src="img/6.png" alt="Зображення цифри 6" width="50" height="50" />
        <figcaption class="border">
          <h6>
            Постійно використовуйте метод АБВГ. Метод АБВГ -потужна техніка
            встановлення приоритетів: -думай на папері; -виконуй поступово від
            головного до другорядного; -негайно берись до справи.
          </h6>
        </figcaption>
      </figure>

      <!-- TEXT7 -->
      <figure class="text7">
        <img src="img/7.png" alt="Зображення цифри 7" width="50" height="50" />
        <figcaption class="border">
          <h6>
            Зосередьтесь на сферах ключових результатів. Сфера ключових
            результатів _набір якостей які допомагають досягнути найкращого
            результату в работі. -Обєктивно визначити сфери ключевих результатів
            вашої роботи; -визначення головного результату; -постійний аналіз і
            самовдосконалення .
          </h6>
        </figcaption>
      </figure>

      <!-- TEXT8 -->
      <figure class="text8">
        <img src="img/8.png" alt="Зображення цифри 8" width="50" height="50" />
        <figcaption class="border">
          <h6>
            Скористайтеся законом трьох. Закон трьох-визначення трьох
            найважливіших завдань ,які виконуєте. -Організуйте їх за
            приорітетністю; -складіть план ,що до їх втілення; -дотримуйтесь
            тайм-менеджменту.
          </h6>
        </figcaption>
      </figure>

      <!-- TEXT9 -->
      <figure class="text9">
        <img src="img/9.png" alt="Зображення цифри 9" width="50" height="50" />
        <figcaption class="border">
          <h6>
            Перед початком ретельно готуйтесь. Роби більше за менший час.
            Прибери робоче місце, збери всі необхідні матеріали для завершення
            роботи, влаштуйся по зручніше і вперед до своєї мрії!
          </h6>
        </figcaption>
      </figure>

      <!-- TEXT10 -->
      <figure class="text10">
        <img
          src="img/10.png"
          alt="Зображення цифри 10"
          width="50"
          height="50"
        />
        <figcaption class="border">
          <h6>
            Рухайтесь від бочки до бочки Найголовніше і водночас найскладніше у
            поставленному завдані - почати, а далі потрібно рухатися крок за
            кроком, "від бочки до бочки", швидко і якісно виконанавши одне
            завдання за раз, ви чітко побачите наступне, таким чином ви зможете
            досягти будь-якої мети.
          </h6>
        </figcaption>
      </figure>

      <!-- TEXT11 -->
      <figure class="text11">
        <img
          src="img/11.png"
          alt="Зображення цифри 11"
          width="50"
          height="50"
        />
        <figcaption class="border">
          <h6>
            Удосконалюйте свої ключові навички. Ніколи не потрібно припиняти
            вчитись, нові знання, навички допоможуть Вам стати кращим у своїй
            сфері. Чим більше Ви обізнані у своїй сфері, тим упевненіше Ви
            будете себе почувати при виконанні нового завдання.
          </h6>
        </figcaption>
      </figure>

      <!-- TEXT12 -->
      <figure class="text12">
        <img
          src="img/12.png"
          alt="Зображення цифри 12"
          width="50"
          height="50"
        />
        <figcaption class="border">
          <h6>
            Використовуйте свої особливі таланти. Знайдіть сферу, в якій ви
            перевершуєте інших, сферу до якої ви маєте хист, яка приносить вам
            задоволення. Це допоможе досягти Вам високого рівня.
          </h6>
        </figcaption>
      </figure>

      <!-- TEXT13 -->
      <figure class="text13">
        <img
          src="img/13.png"
          alt="Зображення цифри 13"
          width="50"
          height="50"
        />
        <figcaption class="border">
          <h6>
            Визначте основні перепони: 1. Визначте найважливішу мету у вашому
            житті сьогодні. 2. Визначте одну перепону, внутрішню чи зовнішню, що
            встановлює швидкість, із якою ви досягаєте мети.
          </h6>
        </figcaption>
      </figure>

      <!-- TEXT14 -->
      <figure class="text14">
        <img
          src="img/14.png"
          alt="Зображення цифри 14"
          width="50"
          height="50"
        />
        <figcaption class="border">
          <h6>
            Тисніть на себе: 1. Ставте собі дедлайни та проміжні дедлайни для
            кожного завдання й діяльності. 2.Побийте власний рекорд виконання
            роботи. Зробіть із цього гру й намагайтесь виграти!
          </h6>
        </figcaption>
      </figure>

      <!-- TEXT15 -->
      <figure class="text15">
        <img
          src="img/15.png"
          alt="Зображення цифри 15"
          width="50"
          height="50"
        />
        <figcaption class="border">
          <h6>
            Максимізуйте свої особисті сили: 1. Проаналізуйте свої енергетичні
            рівні та щоденні звички здоров’я. 2. Оберіть одну діяльність або
            звичку, яку ви можете змінити негайно для покращення здоров’я та
            енергії.
          </h6>
        </figcaption>
      </figure>

      <!-- TEXT16 -->
      <figure class="text16">
        <img
          src="img/16.png"
          alt="Зображення цифри 16"
          width="50"
          height="50"
        />
        <figcaption class="border">
          <h6>
            Мотивуйте себе діяти. Твій успіх у твоій голові,точно так же як і
            поразка.
            <p>
              Навчись контролювати,що ти думаєш,і в твоїх силах буде змінити
              світ.
            </p>
          </h6>
        </figcaption>
      </figure>

      <!-- TEXT17 -->

      <figure class="text17">
        <img
          src="img/17.png"
          alt="Зображення цифри 17"
          width="50"
          height="50"
        />

        <figcaption class="border">
          <h6>
            Позбудьтеся технологічного рабства. Не будь залежним від
            технологій,інакше це перетворить тебе на онлайн раба. Натомість
            сприймайте технологій як слугу,а не господаря. І не забувайте про
            правило 80/20,де 20% це важливо,а 80% ні. Щоб мати насичене вільне
            життя від технологій.
          </h6>
        </figcaption>
      </figure>

      <!-- TEXT18 -->
      <figure class="text18">
        <img
          src="img/18.png"
          alt="Зображення цифри 18"
          width="50"
          height="50"
        />
        <figcaption class="border">
          <h6>
          Діліть завдання на частини.
Поділіть свою велику справу на маленькі частини немов палицю ковбаси «салямі», яку поїдаєте шматочок за шматочком.
            </p>
          </h6>
        </figcaption>
      </figure>

      <!-- TEXT19 -->

      <figure class="text19">
        <img
          src="img/19.png"
          alt="Зображення цифри 19"
          width="50"
          height="50"
        />

        <figcaption class="border">
          <h6>
            Створюйте великі блоки часу. Цініть і плануйте свій час,якщо хочете бути успішними.Організовуйте своє життя по хвилинах. Та не забувайте про час для себе та відпочинок.
          </h6>
        </figcaption>
      </figure>

      <!-- TEXT20 -->
      <figure class="text20">
        <img
          src="img/20.png"
          alt="Зображення цифри 20"
          width="50"
          height="50"
        />
        <figcaption class="border">
          <h6>
            Розвиньте відчуття крайньої необхідності Запорука успіху - якомога
            частіше входити в стан куражу. Тоді ваша робота буде дуже ефективна.
          </h6>
        </figcaption>
      </figure>

      <!-- TEXT21 -->
      <figure class="text21">
        <img
          src="img/21.png"
          alt="Зображення цифри 21"
          width="50"
          height="50"
        />
        <figcaption class="border">
          <h6>
            Виконуйте завдання по одному Ключем до успіху стає ваше визначення
            найціннішого та найважливішого завдання, яке ви можете виконати в
            певний момент.
          </h6>
        </figcaption>
      </figure>
    </div>
  </body>
</html>
